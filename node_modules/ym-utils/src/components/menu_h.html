<template>
    <ul class="layui-nav  layui-layout-left">
        <li repeat.for="menu of menus" class="layui-nav-item">
            <a href="${menu.url}">${menu.title}</a>
            <dl if.bind="menu.sub.length>0" class="layui-nav-child">
                <dd repeat.for="item of menu.sub">
                    <a href="#${item.name}">${item.title}</a>
                </dd>
             
            </dl>
        </li>
    </ul>
</template>
