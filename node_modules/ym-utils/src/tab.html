<template>
    <div class="layui-tab layui-tab-brief" lay-allowClose="true">
        <ul class="layui-tab-title">

            <li class="${tab.active?'layui-this':''}" repeat.for="tab of router.tabs" click.delegate="select_tab(tab)">${tab.title}
                <i show.bind="tab.allow_close" class="layui-icon layui-unselect layui-tab-close" click.delegate="close_tab(tab,$event)">&#x1006;</i>
            </li>
        </ul>
        <div class="layui-tab-content">

            <div class="layui-tab-item ${tab.active?'layui-show':''}" show.bind="tab.active" repeat.for="tab of router.tabs">

                <compose model.bind="tab" tab.bind="tab" view-model="${tab.url}"></compose>
            </div>
        </div>
    </div>
</template>
